  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Marker -->
      <a-marker preset="hiro">
        <!-- 3D Model -->
        <a-box
          id="draggable-box"
          position="0 0.5 0"
          rotation="0 45 0"
          color="#4CC3D9"
          draggable></a-box>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
