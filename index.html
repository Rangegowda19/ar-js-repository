<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebXR Cone Example</title>
  <script src="https://cdn.jsdelivr.net/npm/three@latest/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@latest/examples/js/webxr/VRButton.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <script>
    // Setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.6, 3); // Position the camera

    // Renderer with WebXR enabled
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.xr.enabled = true; // Enable WebXR
    document.body.appendChild(renderer.domElement);

    // Add VR Button
    document.body.appendChild(VRButton.createButton(renderer));

    // Create a cone
    const geometry = new THREE.ConeGeometry(0.5, 1, 32);
    const material = new THREE.MeshPhongMaterial({ color: 0xff6347 });
    const cone = new THREE.Mesh(geometry, material);
    cone.position.set(0, 0.5, -2); // Place the cone in front of the camera
    scene.add(cone);

    // Add lighting
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(1, 1, 1).normalize();
    scene.add(light);

    // Animation loop
    function animate() {
      renderer.setAnimationLoop(() => {
        cone.rotation.y += 0.01; // Rotate the cone
        renderer.render(scene, camera);
      });
    }

    animate();
  </script>
</body>
</html>
